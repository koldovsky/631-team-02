<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" href="img/electric_guitar_RB500.jpg">
        <link rel="stylesheet" href="css/store_hopmepage.css">
        <link rel="stylesheet" href="css/main.css">
        <title>store_homepage</title>
    </head>
    <header>
        <div class="contacts_header row w-75">
            <span class="col-md-8">Welcome to Our Musical Instruments Store!</span>
            <a class="col-md-2 w-20" href="#" >sound@email.com</a>
            <a class="col-md-2 w-20" href="#" >+1 (234) 567 89 00</a>
        </div>
        <div class="header_background">
            <div class="headers w-5">
                <nav class="navbar navbar-expand-lg" style="background-color: #f8b803" >
                    <div class="container-fluid w-75" >
                        
                        <a class="navbar-brand w-10" href="/#header"><img src="img/img-header/logo-header.svg" alt="company_logo" width=180></a>
                        <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon "></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav navigation w-100">
                                <a class="nav-link " href="#">New Arrivals</a>
                                <a class="nav-link " href=".#start-bsi">Best-Selling</a>
                                <a class="nav-link " href=".#shop">Guitars</a>
                                <a class="nav-link " href=".#shop">Drums</a>
                                <a class="nav-link " href=".#shop">Orchestric</a>
                                <a class="nav-link " href=".#sp-rates">Contacts</a>
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                                <a class="nav-link soc" href="#"><img src="img/facebook-logo.svg"></a>
                                <a class="nav-link soc" href="#" ><img src="img/youtube-logo.svg"></a>
                                <a class="nav-link soc" href="#"><img src="img/instagram-logo.svg"></a>
                            </div>
                        </div>
                    </div>
                </nav>          
            </div>          
        </div>
    </header>
    <body class="page_1">
        <div class="box_name ">
            <a href=".#shop">Store homepage</a>
        </div>
        <div class="box_for_card1">
        </div>

        <!-- Modal Product Info -->
        <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productInfoLabel">Product Info</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselProductInfo" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="..." class="d-block w-100 image-one" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100 image-two" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100 image-three" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100 image-four" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductInfo"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselProductInfo"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <h4 class="card-title"></h4>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="alert-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
        </script>

        
        <script src="js/instrument-services.js"></script>
        <script src="js/shop_instruments.js"></script>
        <script src="js/store_product_page.js"></script>
        <script src="js/add_image_carousel.js"></script>
    </body>
</html>
